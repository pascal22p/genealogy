name: Publish to docker

on:
  push:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  build:

    runs-on: ubuntu-latest

    services:
      mariadb:
        image: mariadb:latest
        ports:
          - "3306:3306"
        env:
          MARIADB_DATABASE: db
          MARIADB_ROOT_PASSWORD: example
        options: >-
          --health-cmd="healthcheck.sh --connect --innodb_initialized"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
          
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'sbt'
    - name: Run tests
      run: sbt test
      # Optional: This step uploads information to the GitHub dependency graph and unblocking Dependabot alerts for the repository
    - name: Upload dependency graph
      uses: scalacenter/sbt-dependency-submission@22e5b581223b53216ce01f896ce773e9e247633a

    - name: Run upload container
      uses: pascal22p/github-docker-sbt@v0.3.0
      with:
        command: sbt Docker/publish -d -v
        docker-login-username: "${{ secrets.DOCKER_HUB_LOGIN }}"
        docker-login-password: "${{ secrets.DOCKER_HUB_PASSWORD }}"
        docker-registry: "registry-1.docker.io"
