@this(
        main: Main
)

@(names: List[Person], dbId: Int)(implicit request: Request[?], messages: Messages)


@main("Famille Parois", dbId) {

    <div class="box">
    <div class="box_title"><h2>Liste des Noms</h2></div>

        <ul>
    @for(name <- names) {
        <li><a href="@controllers.routes.IndividualController.showPerson(name.details.id)">@name.details.toString</a> @name.events.birthAndDeathDate</li>
    }
        </ul>
    </div>
}
